<!DOCTYPE html>
<html>
<head>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <!--script src = "background.js"></script-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/9b88f7a108.js"></script>
    <script src = "action.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Routine</title>
</head>
<body>
    <div class = "background">
        <div class = "wrapper">
            <div class = "routine-holder">
                
                <h1 class = "routine-heading"><input class = "heading-tf" placeholder = "Your Name"></input>'s Routine</h1>
                <h2 class = "tutorial-heading">Enter Your First Task</h2>
                <hr class = "routine-heading"/>
                <div class = "routine">
                </div>
                <div class = "current-task" tabindex = "0">
                    <input class = "custom-tf description current-tf" value = "Breakfast"></input>
                    from
                    <input class = "custom-tf start current-tf" value = "9:00 am"></input>
                    to
                    <input class = "custom-tf end current-tf" value = "10:00 am"></input>
                    <button class = "custom-div-btn"> Add </button>
                </div>
                <div class = "how-to-upload">
                    <h1>
                        <div class = "content-break"> OR </div>
                    </h1>
                    <h1>
                        Upload Your Routine
                    </h1>
                    <div class = "upload-button block" tabindex="0">
                        <i class="fas fa-file-upload upload-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
