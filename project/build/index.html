<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->

    <script src="https://kit.fontawesome.com/9b88f7a108.js"></script>
    <script src = "action.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Routine</title>
</head>
<body>
    <div class = "background">
        <div class = "wrapper">
            <div class = "routine-holder">
                <h1 class = "routine-heading"><input class = "heading-tf" placeholder = "Your Name"></input>'s Routine</h1>
                <!--h2 class = "tutorial-heading">Enter Your First Task</h2-->
                <hr class = "routine-heading"/>
                <div class = "routine">
                    <!--div class = "task" tabindex = "0">
                        <div class="row">
                            <div class="col">
                                <div class = "task-item">Take Medicine</div>
                            </div>
                            <div class="col">
                                <div class = "task-item">9:00 AM</div>
                            </div>to
                            <div class="col">
                                <div class = "task-item">10:00 AM</div>
                            </div>
                            <div class="col">
                                <button class = "custom-div-btn" tabindex="0" id = "remove-button"> <i class="fas fa-minus-circle"></i> Remove </button>
                            </div>
                        </div>
                    </div-->
                </div>
                <hr/>
                <h2>Add a Task</h2>
                <div class = "current-task" tabindex = "0">
                    <div class="row">
                        <div class="col-s-2">
                            <label for="description">Description</label>
                            <input class = "custom-tf description current-tf" id = "description" placeholder=""></input>
                        </div>
                        
                        <div class="col-s-8">
                            <label for="start">Start</label>
                            <input class = "custom-tf start current-tf" id = "start" placeholder=""></input>
                            <label for="end">End</label>
                            <input class = "custom-tf end current-tf" id = "end" placeholder=""></input>
                        </div>
                        <div class = "col-s-2">
                            <button class = "custom-div-btn" id = "add-button"> <i class="fas fa-plus-circle"></i> Add </button>
                        </div>
                    </div>
                </div>
                
                <h2>Show Me</h2>
                <div class="row">
                    <div class="col-s-3">
                        <div class = "custom-div-btn" id = "now-tasks"><i class="fas fa-clock"></i> Tasks Happening Now</div>
                    </div>
                    <div class="col-s-3">
                        <div class = "custom-div-btn" id = "all-tasks"><i class="fas fa-globe-americas"></i> All Tasks</div>
                    </div>
                </div>
                <hr/>
                <h2>Routine Files</h2>
                <div class="row">
                    <div class="col-s-3">
                        <div class = "custom-div-btn"> <i class="fas fa-file-upload upload-icon"></i> Import Routine</div>
                    </div>
                    <div class="col-s-3">
                        <div class = "custom-div-btn"><i class="fas fa-file-download"></i> Export Routine</div>
                    </div>
                </div>
                <!--div class = "custom-div-btn">Export Routine</div-->
                <div class = "how-to-upload">
                    
                </div>
            </div>
        </div>
    </div>
